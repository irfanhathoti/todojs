<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Adobe_XD_CC_icon.svg (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TODO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="blur">
        <span class="task">Tasks</span>
        <span class="list">Lists</span>
        <button id="btn" onclick= AddBlock()><i class="fas fa-plus-circle"></i></button>
        <span class="add">Add Tasks</span>
        <p id="noitm">No Item in the Todo List</p>
    </div>
    <div id="parent"></div>
    <div id="box">
        <p class="adtodo">Add New Tasks</p>
        <input required  type="text" id="input" name="" value="">
        <button id="adbtn" onclick= AddTask()>Add</button>
        <button onclick= RemoveBox() id="clsbtn" href="">Close</button>
    </div>
    <!-- <div id="parent"></div> -->
    <div id="newlist">
        <p class="adtodo">Add New Lists</p>
        <input type="text" id="data" name="" value="">
        <button onclick= AddList() id="addbtn">Add</button>
        <button onclick= RemoveList() id="closbtn">Close</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
