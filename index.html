<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Adobe_XD_CC_icon.svg (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TODO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background" id="backGround">
        <div class="container">
            <div class="top-container">
                <div class="left-content">
                    <span class="text-bold">Task</span>
                    <span class="text-light">Lists</span>
                </div>
                <!-- <div class="noitem">No Item In The Todo List</div> -->

                <div class="right-content">
                    <i class="fas fa-plus-circle add-button" id="list_Add_Btn_1"></i>
                    <span class="text-small" id="list_Add_Btn_2">Add List</span>  
                </div>
            </div>
            <div id="noitem">No Item In The Todo List</div>
            
            <div class="bottom-container" id="list_Container"></div>
        </div>
    </div>

    <!-- ADD LIST  BOX -->
    <div class="add-list-popup" id="dispay_List_Modal">
        <span class="popup-heading">Add New List</span>
        <input type="text" id="create_ListTitle" placeholder="List Title">
        <button type="submit" id="create_List">ADD</button>
        <i class="fas fa-arrow-circle-left back-button" id="list_Back_Btn"></i>
    </div>
    
    <!-- ADD TASK  BOX -->
    <div class="add-task-popup" id="display_Task_Modal">
        <span class="popup-heading">Add New Task</span>
        <input type="text" id="create_TaskTitle" placeholder="Add your new Todo">
        <button type="submit" id="create_Task">ADD</button>
        <i class="fas fa-arrow-circle-left back-button" id="task_Back_Btn"></i>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
